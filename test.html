<button id="aggiungiRiparazione">Aggiungi Riparazione</button>

<script>
document.getElementById("aggiungiRiparazione").addEventListener("click", function() {
    const url = "https://script.google.com/macros/s/AKfycbx9UB2FMuVwLyE5lED2pjxfAhltv6_dkda6pGct_oLQ0AnRAjhRSsZHUgprDJeM0MAI/exec"; // Sostituisci con il tuo URL
    
    const data = {
        targa: "AB123CD",
        descrizione: "Cambio olio",
        dataRiparazione: "17/02/2025"
    };

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => alert(result)) // Vedi la risposta dello script
    .catch(error => console.error("Errore:", error));
});
</script>
